//= components/head.html
//= components/header_text.html
<div class="text_page">
    <div class="container">
        <div class="text_page_title">
            <h1>Sign up</h1>
            <span class="text_page_title_descr not_space">
               Already have an account?  <a href="#">Log in</a>
            </span>
        </div>

        <div class="login-form">

            <form action="/ajax/user/registration" id="registration-form">
                <label for="login-form-mail">E-mail</label>
                <div id="error_register_email" class="alert alert-danger error" ></div>
                <input type="email" name="email" required="" id="login-form-mail" placeholder="Input your e-mail here">

                <label for="login-form-pass">Password</label>
                <div id="error_register_password" class="alert alert-danger error"></div>
                <input type="password" name="password" required="" id="login-form-pass" placeholder="Input your password here">

                <label for="login-form-select">How did you hear about us?</label>
                <div id="error_register_source" class="alert alert-danger error"></div>

                <select name="source" required id="login-form-select" class="form_style">
                    <option value="">Lorem ipsum</option>
                    <option value="1">Lorem ipsum 2</option>
                    <option value="2">Lorem ipsum 3</option>
                </select>
                <div id="status_register" class="alert alert-danger"></div>
                <input type="submit" class="button_blue" value="Send">
            </form>
        </div>
    </div>

</div>
