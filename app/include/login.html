//= components/header_text.html
<div class="text_page">
    <div class="container">
        <div class="text_page_title">
            <h1>Log In</h1>
            <span class="text_page_title_descr not_space">
                Don't have an account? <a href="#">Sign up!</a>
            </span>
        </div>

        <div class="login-form">
            <form action="/ajax/user/login" id="login_form" role="form" class="form-inline">
                <div class="form-group">
                    <label for="email">Ваш e-mail <span>*</span></label>
                    <div id="error_login_email" class="alert alert-danger error" ></div>
                    <input type="email" name="email" required class="form-control" id="email">
                </div>

                <div class="form-group pass">
                    <label for="pass">Пароль <span>*</span></label>
                    <div id="error_login_password" class="alert alert-danger error"></div>
                    <input type="password" name="password" required class="form-control" id="pass">
                </div>

                <div class="check_wrap">
                    <label for="login_check"><input id="login_check" name="remember" class="form_style" type="checkbox" >  Keep me signed in.</label>
                    <a href="/recovery">Forgotten password?</a>
                </div>
                <div id="status_login" class="alert alert-danger"></div>
                <input type="submit" class="btn button_blue" value="ВОЙТИ">
            </form>

        </div>
    </div>

</div>
